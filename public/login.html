<!DOCTYPE html>
<html ng-app="meanMapApp">
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC8ko8zyOY8TozwC8_br5zoNY5ayQOD7o&libraries=places"></script> -->    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="/js/ng-map.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> 
    <script type="text/javascript" src="js/adminCtrl.js"></script>
  
  </head>
  <body ng-controller="loginCtrl">  

    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="left hide-on-med-and-down">Places</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Readme</a></li>
          <li><a href='#'>Log in</a></li>
        </ul>
      </div>
    </nav>  

    <div class="row">      
      <div class="col s6">
        <h4>Log in</h4>
        <form name="loginForm" novalidate>        
          <div class="row">
            <label for="usuario">Nombre de usuario</label>               
            <input type="text" id="usuario" class="validate" ng-model="formData.usuario" required>           
          </div>

          <div class="row">
            <p>
              <input type="password" id="contrasenia" ng-model="formData.password" />
              <label for="artesanal">Contrase√±a</label>
            </p>
          </div>

          <button class="btn waves-effect waves-light" type="submit" ng-click="login()" ng-disabled="loginForm.$invalid">Login
            <i class="material-icons right">send</i>
          </button>

        </form>          
      
    </div>   
  </body>
</html>
