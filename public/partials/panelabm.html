  <div class="row">
    <h5>Editar heladerias</h5>
    <form name="addForm" novalidate>        
      <div class="row">
        <div>
        <label for="nomHeladeria">Nombre</label>               
        <input type="text" id="nomHeladeria" class="validate" ng-model="formData.nombre" required>
        </div>           
      </div>

      <div class="row">
        <div>
        <label for="direccion">Dirección</label>               
        <input type="text" id="direccion" class="validate" ng-model="formData.direccion" ng-keypress="obtenerCoordenadas()" required>
        </div>           
      </div>

      <div class="row">
        <div>
        <label for="telefono">Teléfono</label>               
        <input type="text" id="telefono" class="validate" ng-model="formData.telefono">
        </div>           
      </div>

      <div class="row">
        <p>
          <input type="checkbox" id="artesanal" ng-model="formData.artesanal" />
          <label for="artesanal">Helado Artesanal</label>
        </p>
      </div>

      <div class="row">
        <div>
        <label for="gustos">Gustos (separados por coma)</label>
        <textarea id="gustos" class="materialize-textarea" ng-model="formData.gustos"></textarea>
        </div>          
      </div>
      
      <div class="row">
        <p>
          <input type="checkbox" id="delivery" ng-model="formData.delivery"/>
          <label for="delivery">Tiene delivery</label>
        </p>
      </div>

      <div class="row"> 
        <label for="precio">Precio por kilo</label>           
        <input type="number" min="0" max="400" id="precio" class="validate" ng-model="formData.precio" required>
          
      </div>

      <div ng-show="agregar">
      <button class="btn waves-effect waves-light" type="submit" ng-click="createHeladeria()" ng-disabled="addForm.$invalid">Agregar
        <i class="material-icons right">send</i>
      </button>
      </div>
      <div ng-hide="agregar">
      <button class="btn waves-effect waves-light" type="submit" ng-click="updateHeladeria()" ng-disabled="addForm.$invalid">Editar
        <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light" type="submit" ng-click="removeHeladeria()" ng-disabled="addForm.$invalid">Eliminar
        <i class="material-icons right">send</i>
      </button>
      </div>

    </form>          
  
</div>
