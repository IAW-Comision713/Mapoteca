<!DOCTYPE html>
<html ng-app="indexApp">
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <base href="/">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/nouislider.css"/>  
    <link type="text/css" rel="stylesheet" href="css/estilos.css"/> 
    

    
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC8ko8zyOY8TozwC8_br5zoNY5ayQOD7o&libraries=places"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/nouislider.js"></script>

    <nav>

        </ul>
      </div>

    <div class="row">

        <div ng-controller="mapCtrl" id="map">
          <ng-map center="[-38.7167,-62.2833]" map-initialized="mycallback(map)" id="mapa">
            <!--<marker ng-repeat="pin in mapCtrl.markers" position="{{pin.lat}},{{pin.lng}}" title="{{pin.title}}"></marker> -->
          </ng-map>
        </div>
         
      </div>

      <div class="col s4">
      <div class="nav-content">
        <ul class="tabs">
          <li class="tab"><a href="/">Buscar</a></li>

          <li class="tab"><a href="/comentarios">Comentarios</a></li>
          <li class="tab"><a href="/listado">Listado</a></li>
        </ul>
      </div>

      <div class="row">
        <div ng-view></div>
        
      </div>
        
      </div>
