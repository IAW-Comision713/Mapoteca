<!DOCTYPE html>
<html ng-app="indexApp">
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <base href="/">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/nouislider.css"/>  
    <link type="text/css" rel="stylesheet" href="css/estilos.css"/> 
    
     
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/facebook.js"></script>
    <script type="text/javascript" src="js/nouislider.js"></script>   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC8ko8zyOY8TozwC8_br5zoNY5ayQOD7o&libraries=places"></script>  
    <script src="/js/ng-map.min.js"></script>
    <script type="text/javascript" src="js/indexApp.js"></script>
    <script src="/lib/angularjs-geolocation/src/geolocation.js"></script>
      
  </head>
  <body ng-controller="mapCtrl">  

    <nav>
      <div class="nav-wrapper container">
        <a href="/" class="left hide-on-med-and-down">Heladerias</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Readme</a></li>
          <li><a href="/login">Log in</a></li>
        </ul>
      </div>
    </nav>  

    <div class="row">
      <div class="col s8">
        <div>
          <ng-map zoom="13" center="[-38.7167,-62.2833]" id="map">
            <marker position=current animation="Animation.BOUNCE" centered="true" id="actual"></marker>
            <marker ng-repeat="pin in heladerias" id="{{pin.id}}" position="{{pin.location[0]}},{{pin.location[1]}}" title="{{pin.nombre}}" on-click="cargarInfoHeladeria(pin._id)" icon="img/pinhelado.png"></marker>
            <info-window id="h-iw">
              <div ng-non-bindable="">                
                name: {{pin.nombre}}<br/>
                direccion: {{pin.direccion}}<br/>
                telefono: {{pin.telefono}}<br/>
              </div>
            </info-window>
          </ng-map>
        </div>
         
      </div>

      <div class="col s4">
      <div class="nav-content">
        <ul class="tabs">
          <li class="tab"><a href="/">Buscar</a></li>
          <li class="tab"><a href="/detalles">Detalles</a></li>
          <li class="tab"><a href="/comentarios">Comentarios</a></li>
          <li class="tab"><a href="/listado">Listado</a></li>
        </ul>
      </div>

      <div class="row">
        <div ng-view></div>
        
      </div>
        
      </div>
  </body>
</html>
